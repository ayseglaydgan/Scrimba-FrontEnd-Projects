<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1 id="header-white">Generate a</h1>
        <h1 id="header-green">random password</h1>
        <p id="sub-header">Never use an insecure password again.</p>
        <div id="button-wrapper">
            <button id="symbols-numbers" onclick="toggleNonAlpha()">DONT INCLUDE SYMBOLS AND NUMBERS</button>
            <button id="generate-btn" onclick="generatePassword()">Generate Passwords</button>
            <div id="change-length">
                <button id="increment" onclick="increment()">+</button>
                <p id="length">4</p>
                <button id="decrement" onclick="decrement()">-</button>
            </div>
            <div id="password-buttons">
                <button id="password-one" onclick="copyToClipboard()"></button>
                <button id="password-two" onclick="copyToClipboard()"></button>
            </div>

        </div>
        <script src="index.js"></script>
</body>
</html>
